<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Fotografía</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1>Nombre del Fotógrafo</h1>
                <ul class="nav-links">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#portafolio">Portafolio</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero" id="inicio">
        <div class="container">
            <h2>Bienvenido a mi Portafolio</h2>
            <p>Descubre mi trabajo en el mundo de la fotografía.</p>
        </div>
    </section>
    <section class="portfolio" id="portafolio">
        <div class="container">
            <h2>Mis Fotos Destacadas</h2>
            <div class="gallery" id="gallery"></div>
            <button id="load-more">Cargar Más</button>
        </div>
    </section>
    <section class="contact" id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <p>¡Estoy disponible para nuevos proyectos!</p>
            <p>Email: tu@email.com</p>
            <p>Teléfono: +123456789</p>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Nombre del Fotógrafo</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
